{% extends 'base/base.html' %}
{% block title %}Alterar Senha |{% endblock title %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
{% block css %}
<link href="{% static 'dist/css/base.css' %}" rel="stylesheet">
<link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
      integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" rel="stylesheet">
{% endblock %}

<div class="col">
    <a class="btn btn-primary ml-1 mb-5" href="{% url 'user_profile' %}">
                 <i class="fa fa-arrow-left" type="button"></i> Voltar</a>
    <div class="card">
        <div class="card-header">
            Alterar Senha
        </div>
        <div class="card-body">

    <form method="post">
        {% csrf_token %}
        {{ form|crispy  }}
        <button class="btn btn-primary" type="submit">Alterar</button>
    </form>
        </div>
    </div>
</div>
{% endblock content %}
